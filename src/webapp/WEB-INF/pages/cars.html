<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
    <table border="1">
        <tr th:each="car : ${cars}">
            <td th:text="${car.getId}"></td>
            <td th:text="${car.getModel}"></td>
            <td th:text="${car.getColor}"></td>
        </tr>
    </table>
</body>
</html>
